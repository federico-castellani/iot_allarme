<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCC Alarm Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand fs-1">ALARM DASHBOARD</span>
        </div>
    </nav>

    <div class="container mb-4">
        <div class="form-check form-switch d-flex align-items-center">
            <input class="form-check-input" type="checkbox" id="alarmSwitch" role="switch">
            <label class="form-check-label ms-2 fs-5" for="alarmSwitch" id="alarmStatus">Alarm is OFF</label>
        </div>
    </div>

    <div class="container">
        <div class="row gx-4">
            <div class="col-md-6 dashboard-container">
                <iframe class="dashboards"
                        src="http://localhost:3000/d-solo/506e1d49-0304-4e67-814b-b3f1f20a91d5/info?orgId=1&from=1748231672964&to=1748253272964&timezone=browser&theme=light&panelId=1&__feature.dashboardSceneSolo"
                ></iframe>
            </div>
            <div class="col-md-6 dashboard-container">
                <iframe class="dashboards"
                        src="http://localhost:3000/d-solo/506e1d49-0304-4e67-814b-b3f1f20a91d5/info?orgId=1&from=1748237846141&to=1748259446141&timezone=browser&theme=light&panelId=2&__feature.dashboardSceneSolo"
                ></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const switchElement = document.getElementById("alarmSwitch");
        const statusLabel = document.getElementById("alarmStatus");

        switchElement.addEventListener("change", function () {
            if (this.checked) {
                statusLabel.textContent = "Alarm is ON";
                statusLabel.classList.remove("text-danger");
                statusLabel.classList.add("text-success");
                console.log("Alarm turned ON");

                // Send request to server when switch is turned ON
                fetch('/execute_scrittura', {
                    method: 'POST',
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            } else {
                statusLabel.textContent = "Alarm is OFF";
                statusLabel.classList.remove("text-success");
                statusLabel.classList.add("text-danger");
                console.log("Alarm turned OFF");
            }
        });
    </script>
</body>
</html>
